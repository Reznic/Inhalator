[tox]
skipsdist = True
base_python = py37


[testenv:flake8]
deps = flake8
commands = flake8 {posargs:.}


[testenv:tests]
passenv = *
deps =
    -r{toxinidir}/requirements.txt
    pytest
    pytest-cov
    freezegun
    pytest-xvfb

commands =
    pytest {posargs:-s}


[pytest]
testpaths = tests/
addopts = --cov-report=html --cov=.

[flake8]
ignore = E501,W504
exclude =
    tests,
    .tox
